<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change text every 3 seconds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="test.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="row-outer">
      <div class="container">
        <div class="animated-heading">
          <h1>TIP:  <span id="words">Want a change of clothes? Change them at the clothes shop!</span></h1>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function () {
        var words = ["Want a change of clothes? Change them at the clothes shop!",
        "The best way to make money? Print it! Grow it! Make it!",
        "Need a gun? Buy one from the gun shop!",
        "Youtube",
        "Happy Person" ],
        i = 0;
        setInterval(function(){ $('#words').fadeOut(function(){
            $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
          }); }, 3000)
      })();
    </script>
  </body>
</html>
